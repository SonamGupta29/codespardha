{{extend 'layout.html'}}


<h2 class="box">
	My Submissions
</h2>

<br>
<div class="box sidebar_inner controls well well-small" align="center">
	<table class="table">
		<tr bgcolor="#98AFC7">
			<th>
				Problem Name
			</th>
			<th>
				Submission Time
			</th>
			<th>
				Result
			</th>
		</tr>
		{{for row in rows:}}
			<tr>
				 <td>{{=row.questionName}}</td>
            	<td>{{=row.submissionTime}}</td>
            	<td>{{=row.submissionResult}}</td>
			</tr>
		{{pass}}
	</table>
</div>
