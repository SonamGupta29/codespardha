{{extend 'layout.html'}}

<div id="page-wrapper">
    <div class="container-fluid" style="margin-left:2%;align=:center;margin-top:-2%">
        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    Add questions to the Contest
                </h1>
				<form method="POST" action="addContestDetails" enctype="multipart/form-data">
					<input type="hidden" name="contestID" value="{{=id}}">
					<div class="col-lg-12">
					    <div class="panel panel-primary">
					        <div class="panel-heading">
					            <div class="row">
					                <div class="col-xs-6 text-left">
					                    <div class="h4">Question 1</div>
					                </div>
					            </div>
					        </div>
					        <div class="panel-body">
					            <input type="hidden" name="questionNumber" value="1">
					                <table width ="100%">
					                    <tr height="10px">
					                        <td>Problem Name</td>
					                        <td>
					                            <input type="text" name="questionName" required>
					                            </td>
					                            <td></td>
					                        </tr>
					                        <tr>
					                            <td height="100">Problem Text</td>
					                            <td>
					                                <textarea rows="4" cols="50" name="questionText_1" required>Enter question text here...</textarea>
					                            </td>
					                            <td></td>
					                        </tr>
					                        <tr>
					                            <td>Number of Test cases</td>
					                            <td>
					                                <input type="number" name="noOfTestCases_1" min="1" max="1" required>
					                                </td>
					                            </td>
					                            <td>Currently we support only one test case</td>
					                        </tr>
					                        <tr>
					                            <td height="50">Test case 1</td>
					                            <td>
					                                <input type="file" name="testCase_1_1" accept=".txt" required>
					                                </td>
					                            </td>
					                            <td>Answer to Test Case 1</td>
					                            <td>
					                                <input type="file" name="testCaseAns_1_1" accept=".txt" required>
					                                </td>
					                            </tr>
					                        </table>
					                    </div>
					                </div>
					            </div>
					        </div>
					    </div>
					    <div class="col-lg-4 vertical-center" style="align:center; margin-left:35%">
					    	<input type="submit" name="submit" value="SUBMIT" class="btn btn-primary btn-block text-info" style="letter-spacing:3px">
					   </div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
