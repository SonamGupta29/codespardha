{{extend 'layout.html'}}

<br><br><br><br>
<div class="container col-lg-7" style="letter-spacing: 2px;margin-left:20%" >
  <div class="panel panel-info" style="text-align: center">
    <div class="panel-heading lead text-uppercase" style="letter-spacing: 8px;"><b>Create Contest</b></div>
    <div class="panel-body text-info">
	    <form method="POST" action="addcontest">
			<div>
				<table class="table table-striped">
					<tr>
						<td>Give Contest a Name</td>
						<td><input class="form-control string" id="ocj_contests_ContestName" name="contestName" type="text" value="" autocomplete="off" required  pattern=".{6,}" title="6 characters minimum"></td>
						<td></td>
					</tr>
					<tr>
						<td>Start Time</td>
						<td><input class="form-control datetime" id="ocj_contests_StartTime" name="startTime" type="text" value="" autocomplete="off" required></td>
						<td></td>
					</tr>
					<tr>
						<td>End Time </td>
						<td><input class="form-control datetime" id="ocj_contests_EndTime" name="e										ndTime"type="text" value="" required></td>
						<td></td>
					</tr>
				</table>
				<button class="border-style: solid;  border-radius:0px">Create the Contest</button>
			</div>
		</form>
	</div>
</div>
